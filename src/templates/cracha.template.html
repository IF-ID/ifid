<style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans:800,400');
  @import url('https://fonts.googleapis.com/css?family=Open Sans Condensed:300');
  :root {
    --width: 7cm;
    --height: 10cm;

    --primary-color: #518c3e;
    --text-color: #fff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .col {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .row {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .block {
    position: relative;

    display: flex;
    flex-direction: row;
    flex-grow: 1;
    justify-content: center;
    align-items: center;

    padding: 0 5%;

    font-family: 'Open Sans';
    font-size: 10pt;
    text-align: center;
    text-transform: uppercase;

    border: 1px solid #000;
  }

  .label {
    position: absolute;
    top: -4pt;
    left: 10px;

    padding: 0 5px;

    font-family: 'Open Sans Condensed';
    font-size: 8pt;
    line-height: 1em;

    background-color: #fff;
  }
</style>

  width: var(--width);
  height: var(--height);

  gap: 1.5%;

  padding: 3mm 4mm;

    width: 100%;
    height: calc(var(--height) * 0.07);

    background-color: var(--primary-color);

            font-size: 12pt;
            font-weight: 800;
            line-height: 1em;
          ">
            INSTITUTO<br>FEDERAL<br>
          </span>
          <span style="
            font-family: 'Open Sans';
            font-size: 10pt;
            font-weight: 400;
            line-height: 1em;
          ">
            Pará
          </span>
        </div>
      </div>

      <div class="row" style="
        padding: 0 15%;

        flex-grow: 1;
        justify-content: center;
        align-items: center;

        line-height: 16mm;
        font-family: 'Open Sans';
        font-size: 14pt;
        text-transform: capitalize;

        color: var(--text-color);
        background-color: var(--primary-color);
      ">
        {{modalidade}}
      </div>
    </div>

    <img src="{{foto}}" style="
      width: calc(var(--height) * 0.25);
      height: calc(var(--height) * 0.3);

      object-fit: cover;
      
      background-color: var(--primary-color);
    ">
  </div>

  <div class="block">
    <div class="label">Nome</div>
    {{nome}}
  </div>

  <div class="block">
    <div class="label">Curso</div>
    {{curso}}
  </div>

  <img src="{{barcode}}" style="
    width: 108%;
    height: calc(var(--height) * 0.12);

    object-fit: cover;
    object-position: 0 30%;

    transform: translateX(-3%);
  ">

  <div class="col" style="
    padding: 2% 5%;

    align-items: end;

    color: var(--text-color);
    background-color: var(--primary-color);
  ">
    <span style="
      padding-right: 30%;

      font-family: 'Open Sans Condensed';
      font-size: 10pt;
      line-height: 1em;
    ">
      Matrícula<br>
    </span>
    <span style="
      font-family: 'Open Sans';
      font-size: 14pt;
      line-height: 1em;
    ">
      {{matricula}}
    </span>
  </div>
</div>
