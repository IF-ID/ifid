<style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans:800,400');
  @import url('https://fonts.googleapis.com/css?family=Open Sans Condensed:300');
  :root {
    --width: 14cm;
    --height: 20cm;

    --primary-color: #518c3e;
    --text-color: #fff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .col {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .row {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .block {
    position: relative;

    display: flex;
    flex-direction: row;
    flex-grow: 1;
    justify-content: center;
    align-items: center;

    padding: 0 5%;

    font-family: 'Open Sans';
    font-size: 20pt;
    text-align: center;
    text-transform: uppercase;

    border: 2px solid #000;
  }

  .label {
    position: absolute;
    top: -7pt;
    left: 16px;

    padding: 0 8px;

    font-family: 'Open Sans Condensed';
    font-size: 14pt;
    line-height: 1.1em;

    background-color: #fff;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.8.0/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>
<script>
  const options = {
    format: "CODE128",
    height: 70,
    width: 4.2,
    displayValue: false,
    lineColor: "#000000",
    margin: 0,
    padding: 0
  }

  const genBarcode = async (id, matricula) => {
    await JsBarcode(`#${id}`, matricula, options)
    let barcode = document.getElementById(id)
    barcode.style.width = '100%';
    barcode.style.overflow = 'hidden';
  }
</script>

  width: var(--width);
  height: var(--height);

  gap: 1.5%;

  padding: 6mm 8mm;
">
  <div style="
    width: 100%;
    height: calc(var(--height) * 0.07);

    background-color: var(--primary-color);
  "></div>

    gap: 2%;
  ">
    <div class="col" style="
      flex-grow: 1;

          <span style="
            font-family: 'Open Sans';
            font-size: 24pt;
            font-weight: 800;
            line-height: 1em;
          ">
            INSTITUTO<br>FEDERAL<br>
          </span>
          <span style="
            font-family: 'Open Sans';
            font-size: 20pt;
            font-weight: 400;
            line-height: 1em;
          ">
            Pará
          </span>

      <div class="row" style="
        padding: 0 15%;

        flex-grow: 1;
        justify-content: center;
        align-items: center;

        line-height: 32mm;
        font-family: 'Open Sans';
        font-size: 28pt;
        text-transform: capitalize;

        color: var(--text-color);
        background-color: var(--primary-color);
      ">
        {{modalidade}}
      </div>
    </div>

    <img src="{{foto}}" style="
      width: calc(var(--height) * 0.25);
      height: calc(var(--height) * 0.3);

      object-fit: cover;
      
      background-color: var(--primary-color);
    ">
  </div>

  <div class="block">
    <div class="label">Nome</div>
    {{nome}}
  </div>

  <div class="block">
    <div class="label">Curso</div>
    {{curso}}
  </div>

  <img id="barcode" style="
    width: 100%;
    height: calc(var(--height) * 0.10);
  "></img>
  <script>
    genBarcode('barcode', '{{barcode}}')
  </script>

  <div class="col" style="
    padding: 2% 5%;

    align-items: end;

    color: var(--text-color);
    background-color: var(--primary-color);
  ">
    <span style="
      padding-right: 30%;

      font-family: 'Open Sans Condensed';
      font-size: 20pt;
      line-height: 1em;
    ">
      Matrícula<br>
    </span>
    <span style="
      font-family: 'Open Sans';
      font-size: 28pt;
      line-height: 1em;
    ">
      {{matricula}}
    </span>
  </div>
</div>
